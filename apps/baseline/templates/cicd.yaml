apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd
  namespace: {{ .Release.Namespace }} 
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: charts/app-of-app
    repoURL: https://github.com/nolte/argo-bootstrap.git
    targetRevision: HEAD
    helm:
      values: |
        applications:
          # 
          argocd-image-updater:
            namespace: argocd
            source:
              path: apps/argocd-image-updater/
              repoURL: https://github.com/nolte/argo-bootstrap.git
              targetRevision: HEAD
          #atlantis:
          #  namespace: atlantis
          #  source:
          #    path: kustomize
          #    repoURL: https://github.com/runatlantis/atlantis
          #    targetRevision: v0.16.0
          minio:
            namespace: minio
            source:
              chart: minio
              repoURL: https://helm.min.io/
              targetRevision: 8.0.9
              helm:
                version: v3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
