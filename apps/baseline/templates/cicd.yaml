apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd
  namespace: {{ .Release.Namespace }} 
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: charts/app-of-app
    repoURL: https://github.com/nolte/argo-bootstrap.git
    targetRevision: HEAD
    helm:
      values: |
        applications:
          # 
          argo-workflow:
            namespace: argo
            source:
              path: manifests/cluster-install
              repoURL: https://github.com/argoproj/argo/
              targetRevision: v2.12.6          
          argocd-image-updater:
            namespace: argocd
            source:
              path: apps/argocd-image-updater/
              repoURL: https://github.com/nolte/argo-bootstrap.git
              targetRevision: HEAD
          #atlantis:
          #  namespace: atlantis
          #  source:
          #    path: kustomize
          #    repoURL: https://github.com/runatlantis/atlantis
          #    targetRevision: v0.16.0
          minio:
            namespace: minio
            source:
              # https://github.com/minio/charts/blob/master/minio/values.yaml
              chart: minio
              repoURL: https://helm.min.io/
              targetRevision: 8.0.9
              helm:
                version: v3
                values: |
                  metrics:
                    serviceMonitor:
                      enabled: true
                  buckets:
                    - name: tf-states
                      policy: none
                      purge: false
                    - name: public-shared
                      policy: public
                      purge: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
