{{- $dot := . }} 
{{- range $key, $value := .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $key }}
  namespace: {{ $dot.Release.Namespace }} 
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ $dot.Values.destinationServer }} 
    namespace: {{ $value.namespace }}
  project: {{ $dot.Values.project }} 
  source:
{{- toYaml $value.source | nindent 4 }}
  syncPolicy:
{{- with $value.syncPolicyAutomated }}
    automated:
    {{- toYaml . | nindent 6 }}
  {{- end }}
    syncOptions:
      - CreateNamespace=true
  {{- with $value.ignoreDifferences }}
  ignoreDifferences:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{ end }}
