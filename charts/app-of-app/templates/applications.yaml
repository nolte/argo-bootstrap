{{- $dot := . }} 
{{- range $key, $value := .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $key }}
  namespace: {{ $dot.Release.Namespace }} 
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  {{- with $value.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- $obj :=  dict "dot" $dot "app" $value -}}
    {{- include "common.labels" $obj | nindent 4 }}
    {{- with $value.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  destination:
    name: {{ $dot.Values.depoymentDestinationName }} 
    namespace: {{ $value.namespace }}
  project: {{ $dot.Values.project }} 
  source:
{{- toYaml $value.source | nindent 4 }}
  syncPolicy:
{{- with $value.syncPolicyAutomated }}
    automated:
    {{- toYaml . | nindent 6 }}
  {{- end }}
    syncOptions:
      - CreateNamespace=true
  {{- with $value.ignoreDifferences }}
  ignoreDifferences:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{ end }}
