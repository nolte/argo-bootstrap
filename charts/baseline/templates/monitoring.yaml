apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{.Values.prefix}}monitoring
  namespace: {{ .Release.Namespace }} 
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: {{ .Values.destinationName }}
    namespace: argocd
  project: baseline
  source:
    path: charts/app-of-app
    repoURL: https://github.com/nolte/argo-bootstrap.git
    targetRevision: HEAD
    helm:
      values: |
        project: baseline
        destinationName: {{ .Values.destinationName }}
        depoymentDestinationName: {{ .Values.depoymentDestinationName }}        
        applications:
          {{.Values.prefix}}kube-prometheus-stack:
            namespace: monitoring
            syncPolicyAutomated:
              prune: true
              selfHeal: true
            source:
              chart: kube-prometheus-stack
              repoURL: https://prometheus-community.github.io/helm-charts
              targetRevision: 13.4.1
              helm:
                releaseName: monitoring
                values: |
                  grafana:
                    enabled: false                   
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
